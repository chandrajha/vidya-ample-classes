<div class="container">
    <!-- <br> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
        <li data-target="#myCarousel" data-slide-to="10"></li>
        <li data-target="#myCarousel" data-slide-to="11"></li>
        <li data-target="#myCarousel" data-slide-to="12"></li>
        <li data-target="#myCarousel" data-slide-to="13"></li>
        <li data-target="#myCarousel" data-slide-to="14"></li>
        <li data-target="#myCarousel" data-slide-to="15"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
  
        <!-- <div class="item active">
          <img src="../assets/olympiad-banner/banner_55.jpg" alt="Chania" width="400" height="200">          
        </div> -->

        <div class="item active">
          <img src="../assets/olympiad-banner/banner-1.jpg" alt="Chania" width="900" height="600">          
        </div>
        <ng-container *ngFor="let item of bannerItems">
            <div class="item">
                <img [src]="item.banner" alt="olympiad-banner" width="900" height="600">          
            </div>
        </ng-container>
  
        
  
         <!-- <div class="item">
          <img src="../assets/olympiad-banner/banner-5.jpg" alt="Flower" width="900" height="600">
          
        </div> -->
  
        <!--<div class="item">
          <img src="../assets/olympiad-banner/banner_6.jpg" alt="Flower" width="900" height="600">
          
        </div>
  
        <div class="item">
          <img src="../assets/olympiad-banner/banner_7.jpg" alt="Flower" width="900" height="600">
          
        </div> -->
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
